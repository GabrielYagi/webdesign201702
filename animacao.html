<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Página com animação</title>
    <meta charset="utf-8" />
    <style>
      @keyframes mudacor {
        0% {background-color: red; transform: rotate(0deg);}
        50% {background-color: orange; transform: rotate(20deg);}
        100% {background-color: yellow; transform: rotate(40deg);}
      }
      .anima{
        height: 100px;
        width: 100px;
        background-color: #FF0000;
        animation-name: mudacor;
        animation-duration: 4s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Animação</h1>
    </header>
    <main>
      <h2>Objeto</h2>
      <div class="anima"></div>
    </main>
  </body>
</html>
